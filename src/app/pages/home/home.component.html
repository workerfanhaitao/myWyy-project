<div class="home">
  <app-wy-carousel #wyCarousel (changeSlide)="changeSlide($event)" [activeIndex]="carouselActiveIndex">
    <nz-carousel
    nzEffect="fade"
    nzAutoPlay
    [nzDotRender]="wyCarousel.dotRef"
    (nzBeforeChange) = OnBeforeChange($event)
    >
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" class="banner-item" target="_blank">
          <img appImgDefault [src]="item.imageUrl" alt="">
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>

  <div class="main">
    <div class="wrap">
      <div class="left">
        <div class="sec">
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags" routerLink="/sheet-list" [queryParams]="{cat: item.name}">{{item.name}}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon nzType="arrow-right" theme='outline'></i>
              </a>
          </div>
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet
              (onPlay)="onPlaySheet($event)"
              [sheet]="item"
              *ngFor="let item of songSheetList"
              class="sheet-item"
              (click)="toInfo(item.id)"></app-single-sheet>
            </div>
          </div>
        </div>
      </div>



      <div class="right">
        <app-member-card
        [user]="user"
        [point]="point"
        [showPoint]="showPoint"
        (openModal)="openModal()"
        (signin)="signin()"
        ></app-member-card>
        <div class="settled-singer">
          <div class="tit">
            <strong>入驻歌手</strong>
          </div>
          <div class="list">
            <div class="card" *ngFor="let item of singerList" [routerLink]="['/singer', item.id]">
              <div class="pic">
                <img appImgDefault [src]="item.picUrl" alt="item.name">
              </div>
              <div class="txt">
                <strong class="ellipsis">{{item.name}}</strong>
                <span>专辑数:{{item.albumSize}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
