<div #wySlider class="wy-slider" [class.wy-slider-vertical] ="wyVertical">
  <app-wy-slider-track [wyVertical]="wyVertical" [wyBuffer]="true" [wyLength]="bufferPercent"></app-wy-slider-track>
  <app-wy-slider-track [wyVertical]="wyVertical" [wyLength]="offset"></app-wy-slider-track>
  <app-wy-slider-handle [wyVertical]="wyVertical" [wyOffset]="offset"></app-wy-slider-handle>
</div>
